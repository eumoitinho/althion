# =====================================================
# Althion Lab - Frontend (Next.js) CI/CD
# =====================================================

name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'hooks/**'
      - 'styles/**'
      - 'public/**'
      - 'sanity/**'
      - 'package.json'
      - 'next.config.mjs'
      - 'Dockerfile'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'hooks/**'
      - 'styles/**'
      - 'public/**'
      - 'sanity/**'
      - 'package.json'
      - 'next.config.mjs'
      - 'Dockerfile'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: althion-prod-rg
  ACR_NAME: althionprodacrhytx3c25d7d4g
  IMAGE_NAME: althion-frontend
  APP_NAME: althion-prod-frontend

jobs:
  build-and-push:
    name: Build & Push (ACR Build)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push with ACR Build
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr build \
              --registry ${{ env.ACR_NAME }} \
              --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --image ${{ env.IMAGE_NAME }}:latest \
              --file ./Dockerfile \
              --build-arg NEXT_PUBLIC_SANITY_PROJECT_ID=${{ secrets.SANITY_PROJECT_ID }} \
              --build-arg NEXT_PUBLIC_SANITY_DATASET=${{ secrets.SANITY_DATASET }} \
              --build-arg NEXT_PUBLIC_MEDUSA_BACKEND_URL=https://althion-prod-backend.azurewebsites.net \
              .

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR Login Server
        id: acr
        uses: azure/cli@v2
        with:
          inlineScript: |
            ACR_LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
            echo "login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          images: ${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60

          FRONTEND_URL="https://${{ env.APP_NAME }}.azurewebsites.net"

          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP status $HTTP_STATUS, retrying..."
            sleep 30
          done

          echo "Health check failed after 10 attempts"
          exit 1
